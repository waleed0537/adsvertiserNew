<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Adsvertiser</title>
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="login.css" />
  <style>
    .reset-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #548CA8 0%, #04befe 100%);
    }
    
    .reset-box {
      background: white;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 90%;
    }
    
    .reset-box h2 {
      text-align: center;
      color: #444;
      margin-bottom: 10px;
    }
    
    .reset-box p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }
    
    .message {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      display: none;
    }
    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .success-message {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .loading-message {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      text-align: center;
    }
    
    .input-field {
      max-width: 100%;
      width: 100%;
      background-color: #f0f0f0;
      margin: 15px 0;
      height: 55px;
      border-radius: 55px;
      display: grid;
      grid-template-columns: 15% 85%;
      padding: 0 0.4rem;
    }
    
    .input-field i {
      text-align: center;
      line-height: 55px;
      color: #acacac;
      font-size: 1.1rem;
    }
    
    .input-field input {
      background: none;
      outline: none;
      border: none;
      line-height: 1;
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }
    
    .input-field input::placeholder {
      color: #aaa;
      font-weight: 500;
    }
    
    .btn {
      width: 100%;
      background-color: #548CA8;
      border: none;
      outline: none;
      height: 49px;
      border-radius: 49px;
      color: #fff;
      text-transform: uppercase;
      font-weight: 600;
      margin: 20px 0 10px 0;
      cursor: pointer;
      transition: 0.5s;
      font-family: "Poppins", sans-serif;
    }
    
    .btn:hover {
      background-color: #04befe;
    }
    
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: #548CA8;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .back-link a:hover {
      color: #04befe;
    }
    
    .password-requirements {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
      font-size: 0.85rem;
      color: #666;
    }
    
    .password-requirements ul {
      margin: 10px 0 0 20px;
      padding: 0;
    }
    
    .password-requirements li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-box">
      <h2>Reset Your Password</h2>
      <p>Enter your new password below</p>
      
      <div id="loading-message" class="message loading-message">
        <i class="fas fa-spinner fa-spin"></i> Verifying reset link...
      </div>
      
      <div id="error-message" class="message error-message"></div>
      <div id="success-message" class="message success-message"></div>
      
      <form id="resetPasswordForm" style="display: none;">
        <div class="password-requirements">
          <strong>Password Requirements:</strong>
          <ul>
            <li>At least 6 characters long</li>
            <li>Passwords must match</li>
          </ul>
        </div>
        
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="New Password" required />
        </div>
        
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" name="password2" placeholder="Confirm New Password" required />
        </div>
        
        <button type="submit" class="btn">Reset Password</button>
      </form>
      
      <div class="back-link">
        <a href="/login"><i class="fas fa-arrow-left"></i> Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    // Get base URL
    const getBaseUrl = () => {
      return window.location.hostname === 'localhost' 
        ? 'http://localhost:3002'
        : 'https://adsvertiser.com';
    };

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const loadingMessage = document.getElementById('loading-message');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const resetForm = document.getElementById('resetPasswordForm');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      loadingMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
      loadingMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      loadingMessage.style.display = 'none';
    }

    // Verify token on page load
    async function verifyToken() {
      if (!token) {
        showError('Invalid or missing reset token. Please request a new password reset link.');
        return;
      }

      try {
        const response = await fetch(`${getBaseUrl()}/verify-reset-token?token=${token}`, {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          }
        });

        const data = await response.json();

        if (response.ok && data.success) {
          loadingMessage.style.display = 'none';
          resetForm.style.display = 'block';
        } else {
          showError(data.message || 'Invalid or expired reset token. Please request a new password reset link.');
        }
      } catch (error) {
        console.error('Token verification error:', error);
        showError('Error verifying reset token. Please try again.');
      }
    }

    // Handle form submission
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = resetForm.querySelector('input[name="password"]').value;
      const password2 = resetForm.querySelector('input[name="password2"]').value;
      const submitButton = resetForm.querySelector('button[type="submit"]');

      hideMessages();

      // Validation
      if (!password || !password2) {
        showError('Please fill in all fields');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters long');
        return;
      }

      if (password !== password2) {
        showError('Passwords do not match');
        return;
      }

      // Show loading state
      const originalText = submitButton.textContent;
      submitButton.disabled = true;
      submitButton.textContent = 'Resetting Password...';

      try {
        const response = await fetch(`${getBaseUrl()}/reset-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            token,
            password,
            password2
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showSuccess(data.message);
          resetForm.reset();
          resetForm.style.display = 'none';

          // Redirect to login after 3 seconds
          setTimeout(() => {
            window.location.href = '/login';
          }, 3000);
        } else {
          showError(data.message || 'Failed to reset password. Please try again.');
          submitButton.disabled = false;
          submitButton.textContent = originalText;
        }
      } catch (error) {
        console.error('Reset password error:', error);
        showError('Network error. Please try again.');
        submitButton.disabled = false;
        submitButton.textContent = originalText;
      }
    });

    // Verify token when page loads
    verifyToken();
  </script>
</body>
</html>
