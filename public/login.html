<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Adsvertiser</title>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <link rel="stylesheet" type="text/css" href="toastNotification.css"/>
    <style>
      /* Additional styles for forgot password */
      .forgot-password-link {
        margin-top: 10px;
        font-size: 0.9rem;
      }

      .forgot-password-link a {
        color: #548CA8;
        text-decoration: none;
        transition: color 0.3s;
      }

      .forgot-password-link a:hover {
        color: #04befe;
        text-decoration: underline;
      }

      .forgot-password-form {
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0rem 5rem;
        transition: all 0.2s 0.7s;
        overflow: hidden;
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        z-index: 2;
      }

      .forgot-password-form p {
        text-align: center;
        max-width: 380px;
      }

      .back-to-login {
        margin-top: 15px;
        font-size: 0.9rem;
      }

      .back-to-login a {
        color: #548CA8;
        text-decoration: none;
        transition: color 0.3s;
      }

      .back-to-login a:hover {
        color: #04befe;
        text-decoration: underline;
      }

      @media (max-width: 570px) {
        .forgot-password-form {
          padding: 0 1.5rem;
        }
        
        .forgot-password-form p {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign In Form -->
          <form action="/login" method="POST" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div id="login-error" style="color: red; display: none;"></div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" required />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="forgot-password-link">
              <a href="#" id="forgot-password-btn">Forgot Password?</a>
            </p>
          </form>
          
          <!-- Sign Up Form -->
          <form action="/signup" method="POST" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div id="signup-error" style="color: red; display: none;"></div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password2" placeholder="Confirm Password" required>
            </div>
            <input type="submit" value="Sign Up" class="btn solid" />
          </form>

          <!-- Forgot Password Form -->
          <form class="forgot-password-form" id="forgotPasswordForm">
            <h2 class="title">Reset Password</h2>
            <p style="color: #666; margin-bottom: 20px; font-size: 0.9rem;">
              Enter your email address and we'll send you a link to reset your password.
            </p>
            <div id="forgot-error" style="color: red; display: none; margin-bottom: 15px;"></div>
            <div id="forgot-success" style="color: green; display: none; margin-bottom: 15px;"></div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="reset-email" placeholder="Email" required />
            </div>
            <input type="submit" value="Send Reset Link" class="btn solid" />
            <p class="back-to-login">
              <a href="#" id="back-to-login-btn"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </p>
          </form>
        </div>
      </div>
      
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>Sign up to get started.</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
          <img src="/img/log.svg" class="image" alt="" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>Login to your account.</p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
          <img src="/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
    <script src="./toastNotification.js"></script>
  </body>
</html>
