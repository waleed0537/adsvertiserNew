<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Contact Us - Adsvertiser</title>
  <meta content="Contact Adsvertiser for all your advertising needs" name="description">
  <meta content="advertising, contact, support" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/AdShark.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  

  <!-- Template Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/edited.css" rel="stylesheet">
  <link href="toastNotification.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff;
    }

    .contact-section {
      padding: 80px 0;
      background-color: #fff;
    }

    .section-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .section-header h2 {
      font-size: 32px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    .section-header p {
      color: #666;
      font-size: 16px;
    }

    .contact-info-box {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 40px;
      height: 100%;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .contact-info-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .contact-info-item {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .contact-info-item:last-child {
      margin-bottom: 0;
    }

    .contact-info-item i {
      font-size: 24px;
      color: #8bbcd4;
      width: 50px;
      height: 50px;
      background: rgba(139, 188, 212, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
    }

    .contact-info-item .info-content h4 {
      font-size: 18px;
      color: #333;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .contact-info-item .info-content p {
      color: #666;
      margin: 0;
      font-size: 16px;
    }

    .contact-form {
      background: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      height: 50px;
      border: 1px solid #e1e1e1;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #8bbcd4;
      box-shadow: none;
    }

    textarea.form-control {
      height: 150px;
      resize: none;
    }

    .submit-btn {
      background: #8bbcd4;
      color: #fff;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: #7ab0c9;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .contact-info-box {
        margin-bottom: 30px;
      }
    }
  </style>
</head>

<body>
  <!-- ======= Header ======= -->
  
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <img src="assets/img/AdShark.png" alt="">
        <!-- <h1 class="sitename">Adshark</h1> -->
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#solutions">Solutions</a></li>
          <li><a href="index.html#review">Reviews</a></li>
          <li><a href="#contact" class="active">Contact Us</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn-getstarted flex-md-shrink-0" href="login.html?mode=signin">Sign In</a>

    </div>
  </header>
  <!-- End Header -->

  <main id="main">
    <section id="contact" class="contact-section">
      <div class="container" data-aos="fade-up">
        <div class="section-header">
          <h2>Contact Us</h2>
          <p>Get in touch with our team of experts</p>
        </div>

        <div class="row">
          
          <div class="col-lg-8">
            <div class="contact-form">
              <form id="contactForm" action="/submit-contact" method="POST">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" required>
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="submit-btn">Send Message</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-4 mb-4 mb-lg-0">
            <div class="contact-info-box">
              <div class="contact-info-item">
                <i class="bi bi-envelope"></i>
                <div class="info-content">
                  <h4>Email</h4>
                  <p><a href="mailto:info@Adsvertiser.net" style="color: #8bbcd4; text-decoration: none;">info@Adsvertiser.net</a></p>
                </div>
              </div>
              <div class="contact-info-item">
                <i class="bi bi-clock"></i>
                <div class="info-content">
                  <h4>Response Time</h4>
                  <p>24/7 Support</p>
                </div>
              </div>
              <div class="contact-info-item">
                <i class="bi bi-shield-check"></i>
                <div class="info-content">
                  <h4>Guaranteed</h4>
                  <p>Expert assistance for your campaigns</p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="container">
      <div class="copyright">&copy; Copyright 2025 Adsvertiser - All Rights Reserved</div>
    </div>
  </footer>
  <!-- End Footer -->

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
  <cript src="./toastNotification.js"></cript>

  <script>

  </script>
</body>
</html>
